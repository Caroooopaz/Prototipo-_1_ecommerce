<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiski - Inicia Sesión</title>
    
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-icon">S</div>
            <div class="logo-text">hiski</div>
        </div>
        
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Para empresas</a></li>
            <li><a href="#">Precios</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        
        <div class="nav-buttons">
            <button class="btn btn-outline">Crear cuenta</button>
            <button class="btn btn-primary">Iniciar sesión</button>
        </div>
    </nav>

    <main>
        <div class="login-container">
            <div class="login-header">
                <h1>INICIA SESIÓN</h1>
                <p>Unete a nuestra plataforma y comienza a potenciar tu empresa.</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" id="fullname">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="········">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Reingrese su contraseña para confirmar</label>
                    <input type="password" id="confirm-password" placeholder="········">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms">
                    <label for="terms">Aceptar términos y condiciones</label>
                </div>
                
                <button type="submit" class="submit-btn">Iniciar sesión</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Términos de servicio</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Contáctanos</a>
        </div>
        <p class="copyright">©2025 Shiski. Todos los derechos reservados</p>
    </footer>
</body>
</html>
